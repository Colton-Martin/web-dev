<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        .background {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: lightblue;
        }

        .overlay {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
            z-index: 10; /* Higher z-index to ensure it appears above the background */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="neon-green-trout-vrc04vtsjjw0i6i8.jpg" alt="">
        Background Content
        <div class="overlay">
            Overlay Content
        </div>
    </div>
</body>
</html>
